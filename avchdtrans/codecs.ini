[prores:high]
video=
    -c:v prores_ks
    -profile:v 3
    -qscale:v 4
audio=
    -c:a pcm_s16le


[prores:standard]
video=
    -c:v prores_ks
    -profile:v 2
audio=
    -c:a pcm_s16le


[prores:low]
video=
    -c:v prores
    -profile:v 1
    -qscale:v 9
audio=
    -c:a pcm_s16le


[prores:proxy]
video=
    -c:v prores
    -profile:v 0
    -qscale:v 13
audio=
    -c:a pcm_s16le


[mpeg:high]
video=
    -c:v mpeg2video
    -q:v 1
    -qmin 1
    -intra
    -pix_fmt yuv422p
audio=
    -c:a pcm_s16le


[mpeg:standard]
video=
    -c:v mpeg2video
    -qscale 4
    -qmin 1
    -intra
    -pix_fmt yuv422p
audio=
    -c:a pcm_s16le


[mpeg:low]
video=
    -c:v mpeg2video
    -q:v 9
    -intra
audio=
    -c:a pcm_s16le


[mpeg:proxy]
video=
    -c:v mpeg2video
    -q:v 13
    -intra
audio=
    -c:a pcm_s16le


