[prores:high]
description=ProRes 422 HQ 
video=
    -c:v prores_ks
    -profile:v 3
    -qscale:v 4
audio=
    -c:a pcm_s16le


[prores:standard]
description=ProRes 422
video=
    -c:v prores_ks
    -profile:v 2
audio=
    -c:a pcm_s16le


[prores:lt]
description=ProRes 422 LT
video=
    -c:v prores
    -profile:v 1
    -qscale:v 9
audio=
    -c:a pcm_s16le


[prores:proxy]
description=ProRes 422 Proxy
video=
    -c:v prores
    -profile:v 0
    -qscale:v 13
audio=
    -c:a pcm_s16le


[mpeg:high]
video=
    -c:v mpeg2video
    -q:v 1
    -qmin 1
    -intra
    -pix_fmt yuv422p
    -b:v 50M
    -minrate 50M
    -maxrate 50M
audio=
    -c:a pcm_s16le


[mpeg:standard]
video=
    -c:v mpeg2video
    -qscale 1
    -qmin 1
    -intra
    -pix_fmt yuv420p
    -b:v 35M
audio=
    -c:a pcm_s16le


[mpeg:low]
video=
    -c:v mpeg2video
    -q:v 9
    -intra
audio=
    -c:a pcm_s16le


[mpeg:proxy]
video=
    -c:v mpeg2video
    -q:v 13
    -intra
audio=
    -c:a pcm_s16le


[avc:100]
video=
    -c:v libx264
    -g 1
    -pix_fmt yuv422p
    -vb 100M
    -x264opts avcintra-class=100
    -vf "setfield=1"
audio=
    -c:a pcm_s16le

